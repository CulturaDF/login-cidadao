doctrine:
    orm:
        metadata_cache_driver:
            type:   memcache
            host:   %memcached_host%
            port:   %memcached_port%
        query_cache_driver:
            type:   memcache
            host:   %memcached_host%
            port:   %memcached_port%
        result_cache_driver:
            type:   memcache
            host:   %memcached_host%
            port:   %memcached_port%
#        metadata_cache_driver: apc
#        result_cache_driver: apc
#        query_cache_driver: apc

monolog:
    handlers:
        main:
            type:         fingers_crossed
            action_level: error
            handler:      nested
        nested:
            type:  stream
            path:  %kernel.logs_dir%/%kernel.environment%.log
            level: debug
