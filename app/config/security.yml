security:
    encoders:
        Symfony\Component\Security\Core\User\User: sha512
        FOS\UserBundle\Model\UserInterface: sha512

    role_hierarchy:
        ROLE_ADMIN:       ROLE_USER
        ROLE_SUPER_ADMIN: [ROLE_USER, ROLE_ADMIN, ROLE_ALLOWED_TO_SWITCH]

    providers:
        chainprovider:
            chain:
                providers: [fos_userbundle, fos_facebook_provider]
        fos_userbundle:
            id: procergs_logincidadao.user_provider
        fos_facebook_provider:
            id: fos_facebook.user.login
#        fos_twitter_provider:
#            id: fos_twitter.user

    firewalls:
        dev:
            pattern:  ^/(_(profiler|wdt)|css|images|js)/
            security: false

        main:
            pattern: ^/(?!api)

            fos_facebook:
                app_url: ""
                server_url: "http://lc.des.dona.to"
                login_path: /login
                check_path: /facebook/login_check
                default_target_path: /
                success_handler: security.authentication.success_handler
                provider: fos_facebook_provider

            oauth:
                resource_owners:
                    twitter:    "/login/check-twitter"
                login_path:   /login
                use_forward:  false
                failure_path: /login
                default_target_path: /
                success_handler: security.authentication.success_handler
                oauth_user_provider:
                    service:  procergs.hwi_twitter.user_provider

            form_login:
                provider:       fos_userbundle
                csrf_provider:  form.csrf_provider
                login_path:     /login
                use_forward:    false
                check_path:     /login_check
                failure_path:   /failure_login
                default_target_path: /
            logout:
                path: /logout
            anonymous:  true

        oauth_token:
            pattern:  ^/oauth/v2/token
            security: false

        oauth_authorize:
            pattern:  ^/oauth/v2/auth
            form_login:
                provider: fos_userbundle
                csrf_provider: form.csrf_provider
                check_path: /oauth/v2/auth_login_check
                login_path: /oauth/v2/auth_login
            anonymous: true

        api:
          pattern:    ^/api
          fos_oauth:  true
          stateless:  true
          anonymous:  false

    access_control:
        - { path: ^/demo/secured/hello/admin/, roles: ROLE_ADMIN }
        - { path: ^/api, roles: [ IS_AUTHENTICATED_FULLY ] }
        - { path: ^/login$, role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/register, role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/resetting, role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/admin/, role: ROLE_ADMIN }
        - { path: ^/person, role: IS_AUTHENTICATED_FULLY }
        #- { path: ^/login, roles: IS_AUTHENTICATED_ANONYMOUSLY, requires_channel: https }
