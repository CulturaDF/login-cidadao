parameters:
#    procergs_login_cidadao_core.example.class: PROCERGS\LoginCidadao\CoreBundle\Example

services:
    fos_facebook.user.login:
        class: PROCERGS\LoginCidadao\CoreBundle\Security\User\Provider\FacebookProvider
        arguments:
            facebook: "@fos_facebook.api"
            userManager: "@fos_user.user_manager"
            validator: "@validator"
            container: "@service_container"

    fos_twitter.user:
        class: PROCERGS\LoginCidadao\CoreBundle\Security\User\Provider\TwitterUserProvider
        arguments:
            twitter_oauth: "@fos_twitter.api"
            userManager: "@fos_user.user_manager"
            validator: "@validator"
            session: "@session"

    procergs_person.registration.form.type:
        class: PROCERGS\LoginCidadao\CoreBundle\Form\Type\RegistrationFormType
        arguments: [%fos_user.model.user.class%]
        tags:
            - { name: form.type, alias: procergs_person_registration }

    procergs_logincidadao.user_provider:
        class: PROCERGS\LoginCidadao\CoreBundle\Security\User\Provider\MeuProvider
        arguments: ["@fos_user.user_manager"]
