        resend:
            waiting:
                please_wait: Se ainda não recebeu a mensagem no seu celular, por favor, aguarde <span class="resend-time-left">até %date%</span>.
                date_format: d/m/Y H:i
            timeout:
                body: Não recebeu a mensagem? Você pode usar o botão a seguir para tentar reenviar a mensagem.
                button: Reenviar mensagem
            errors:
                too_many_requests: Ainda não é possível reenviar o código de verificação. Aguarde alguns minutos e tente novamente.
