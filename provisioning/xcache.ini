extension = xcache.so
xcache.allocator = bestfit
xcache.cacher = On
xcache.size = 100M
xcache.count = 16
xcache.gc_interval = 3600
xcache.mmap_path = /var/cache/xcache/group
xcache.readonly_protection = Off
xcache.shm_scheme = nmap
xcache.slots = 128K
xcache.stat = On
xcache.ttl = 3600
xcache.var_allocator = bestfit
xcache.var_count = 8
xcache.var_gc_interval = 1800
xcache.var_maxttl = 3600
xcache.var_namespace_mode = 0
xcache.var_size = 2G
xcache.var_slots = 64K
xcache.var_ttl = 1800

xcache.optimizer = On
